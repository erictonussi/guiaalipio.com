<article class="-i{{forloop.index | modulo:6}}" >
  <span class="image" data-image="/assets/images/home/thumb/{{ post.image }}">
    <img alt="" />
  </span>
  <header class="major">
    <h3><a href="{{ site.baseurl }}{{ post.url }}" class="link">{{ post.title }}</a></h3>
    <p>{{ post.description }}</p>
  </header>
</article>
